<html>

<script>
var numero1 = prompt("Ingrese primer numero ");
var numero2 = prompt("Ingrese segundo numero ");
var numero3 = prompt("Ingrese tercer numero ");
numero1=parseInt(numero1);
numero2=parseInt(numero2);
numero3=parseInt(numero3);
   if (numero1 == numero2 && numero1 == numero3){
   document.write("Los tres numeros son iguales");
   } else {
      if (numero1 > numero2){
         if (numero1 > numero3){
            document.write("El primer numero es el mayor: "+numero1);
         }else{
               document.write("El tercer numero es el mayor: "+numero3+".");
         }
      } else {
         document.write("El segundo numero es el mayor: "+numero2+".");
      }
    } 
</script>
