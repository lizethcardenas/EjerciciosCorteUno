<html>
<head>
    <script>
    var n1 = prompt("Escriba un número, por favor");
    var i = 2;
    while (n1 % i !== 0 && i < n1 / 2 ) {
           i++;
    }
    if (n1 % i !== 0) {
    document.write("El número SI es primo");
    } else {
        document.write("El número NO es primo");
      }
    </script>
  </body>
